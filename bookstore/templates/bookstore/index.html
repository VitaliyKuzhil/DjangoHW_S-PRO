<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bookstore/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4"><a href="{% url 'home' %}">bookstore</a></h1>
            <p class="lead">Книги, які варто прочитати</p>
        <div class="d-flex justify-content-xl-end">
            <a class="btn btn-primary m-1" href="{% url 'book_list' %}">Список книжок</a>
            <a class="btn btn-primary m-1" href="{% url 'author_list' %}">Список авторів</a>
            <a class="btn btn-primary m-1" href="{% url 'add_book' %}">Додати книжку</a>
            <a class="btn btn-primary m-1" href="{% url 'add_author' %}">Додати автора</a>
        </div>
        <hr class="my-4">

    </div>
</div>

{% block content %}{% endblock %}

</body>
<footer class="page-footer font-small blue">

  <div class="footer-copyright text-center py-3">© 2022 Vitaliy Kuzhil
    <p> Home Work for Python/Django Course S-PRO Academy</p>
  </div>


</footer>
</html>
