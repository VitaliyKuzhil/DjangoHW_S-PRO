{% extends 'bookstore/index.html' %}

{% block title %}Додати книжку{% endblock %}

{% block content %}

<form class="card" action="{% url 'add_book' %}" method="post">
    <div class="d-flex justify-content-center">
        <h3>Додати нову книжку</h3>
    </div>
    <div class="form-group m-5 mt-2 mb-2">
        {% csrf_token %}
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary btn-block"> Додати книжку</button>
</form>
<div class="container">
    <a class="btn btn-primary" href="{% url 'book_list' %}">Список книжок</a>
</div>
{% endblock %}
